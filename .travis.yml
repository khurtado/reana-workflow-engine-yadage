notifications:
  email: false

sudo: true

language: python

cache:
  - pip

python:
  - "3.6"

services:
  - docker

before_install:
  - pip install -r requirements-dev.txt
  - travis_retry pip install --upgrade pip setuptools py
  - travis_retry pip install twine wheel coveralls

install:
  - travis_retry pip install -e .[all]

script:
  - ./run-tests.sh

after_success:
  - coveralls
